<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accordion FAQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="accordion-container">
    <h1>‚ùì Frequently Asked Questions</h1>

    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-header">What is JavaScript?</button>
        <div class="accordion-body">
          <p>JavaScript is a programming language used to make web pages interactive.</p>
        </div>
      </div>
      <div class="accordion-item">
        <button class="accordion-header">What is an accordion UI?</button>
        <div class="accordion-body">
          <p>An accordion is a vertically stacked list of items that can be expanded or collapsed.</p>
        </div>
      </div>
      <div class="accordion-item">
        <button class="accordion-header">Why use it in websites?</button>
        <div class="accordion-body">
          <p>It helps organize content in a limited space, improving readability and UX.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
